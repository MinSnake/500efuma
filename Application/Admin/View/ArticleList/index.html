<script>
jQuery(document).ready(function() {    
	
    $('#dblist').dataTable({
    	"bAutoWidth":true,
        "aoColumns": [
          { "bSortable": false },
          { "bSortable": false },
          { "bSortable": false },
          { "bSortable": false },
          { "bSortable": false },
          { "bSortable": false },
          { "bSortable": false },
          { "bSortable": false },
          { "bSortable": false },
        ],
        "bProcessing": true,//开关，以指定当正在处理数据的时候，是否显示“正在处理”这个提示信息
		"serverSide": true,
		"ajax": "../ArticleList/jsondb",
		//表格加载完成后的回调函数
		"fnDrawCallback":function(){
			//在这里重新初始化checkbox
			$("#dblist .checkboxes").uniform();
			//ajax表格加载完成后设置完成的标志，以便外层js获取状态改变iframe高度
			$("#table-status").attr('data-status','ok');
		},
        "iDisplayLength": 15,//每页显示个数
        "bLengthChange":false,//去掉选取每页显示个数
        "bInfo":false,//去掉左下角页脚信息
        "bFilter":false,//去掉过滤功能
        "bSort": false,
        "sPaginationType": "bootstrap",
        "oLanguage": {
        	"sProcessing": "正在加载中......",
            "sZeroRecords": "对不起，查询不到相关数据！",
            "sEmptyTable": "表中无数据存在！",
            "oPaginate": {
                "sPrevious": "上一页",
                "sNext": "下一页"
            }
        },
        "aoColumnDefs": [{
                'bSortable': false,
                'aTargets': [0]
            }
        ]
    });

    jQuery('#dblist .group-checkable').change(function () {
        var set = jQuery(this).attr("data-set");
        var checked = jQuery(this).is(":checked");
        jQuery(set).each(function () {
            if (checked) {
                $(this).attr("checked", true);
            } else {
                $(this).attr("checked", false);
            }
            $(this).parents('tr').toggleClass("active");
        });
        jQuery.uniform.update(set);
    });

    jQuery('#dblist tbody tr .checkboxes').change(function(){
         $(this).parents('tr').toggleClass("active");
    });

	
});
</script>
